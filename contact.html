<!doctype html>
<html lang="en-us">
<head>
    <meta charset="UTF-8">
    <title>Contact | Alton Carroll</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>

<body>
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="index.html">Contact</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="https://chaoszerofive.github.io/">Home <span class="sr-only">(current)</span>
                    </a>
                </li>
        </div>
    </nav>
    <br>
    <div class="container">
        <form>
            <div class="form-group row">
                <label for="contactInputName" class="col-sm-1 col-form-label col-form-label-lg">Name</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control form-control-lg" id="contactInputName" aria-describedby="nameHelp" placeholder="Enter Name">
                </div>
            </div>
            <div class="form-group row">
                <label for="contactInputEmail" class="col-sm-1 col-form-label col-form-label-lg">Email</label>
                <div class="col-sm-8">
                    <input type="email" class="form-control form-control-lg" id="contactInputEmail" aria-describedby="emailHelp" placeholder="Enter Email">
                    <small id="emailHelp" class="form-text text-muted">I never share or sell your information.</small>
                </div>
            </div>
            <div>
                <a href="index.html" class="btn btn-lg" role="button">Cancel</a>
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
        </form>
    </div>
    <br>
    <hr>
    <div class="row">
        <div class="text-center col-lg-6 offset-lg-3">
            <h4>Contact</h4>
            <p>Copyright &copy; 2018 &middot; All Rights Reserved &middot; <a href="https://chaoszerofive.github.io/about.html" >Alton Carroll</a></p>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script> 
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script> 
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
